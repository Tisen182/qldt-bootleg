<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        body { font-family: "Montserrat", sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 800; }
        input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        .btn-group { margin-top: 10px; }
        button { padding: 10px 15px; cursor: pointer; border: none; border-radius: 4px; color: white; }
        .btn-add { background-color: #129e32; }
        .btn-update { background-color: #913be2; display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 12px; text-align: left; }
        th { background-color: #f8f9fa; }
        .actions button { margin-right: 5px; padding: 5px 10px; font-size: 12px; }
        .btn-edit { background-color: #30eaff; color: #000; }
        .btn-delete { background-color: #dc3545; }
    </style>
</head>
<body>

<div class="container">
    <h2>Quản Lý Danh Sách Sinh Viên</h2>
    
    <div id="student-form">
        <input type="hidden" id="edit-index">
        <div class="form-group">
            <label>Mã sinh viên:</label>
            <input type="text" id="maSV" placeholder="VD: B23DCCN001">
        </div>
        <div class="form-group">
            <label>Họ và Tên:</label>
            <input type="text" id="hoTen" placeholder="Nguyễn Văn A">
        </div>
        <div class="form-group">
            <label>Ngày sinh:</label>
            <input type="date" id="ngaySinh">
        </div>
        <div class="form-group">
            <label>Lớp:</label>
            <input type="text" id="lopHoc" placeholder="D23CQCN01-B">
        </div>
        <div class="form-group">
            <label>GPA:</label>
            <input type="number" step="0.1" id="gpa" placeholder="0.0 - 4.0">
        </div>
        <div class="btn-group">
            <button class="btn-add" onclick="controller.addStudent()">Thêm Sinh Viên</button>
            <button class="btn-update" id="btn-update-submit" onclick="controller.saveUpdate()">Cập Nhật</button>
        </div>
    </div>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Mã SV</th>
                <th>Họ Tên</th>
                <th>Ngày Sinh</th>
                <th>Lớp</th>
                <th>GPA</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="studentList">
            </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>

</html>
